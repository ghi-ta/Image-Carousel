<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img 
            src="https://images.unsplash.com/photo-1457342813143-a1ae27448a82?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" 
            alt="women pregnant" />
            <img 
            src="https://plus.unsplash.com/premium_photo-1673835487432-085aad7e94e4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" 
            alt="women pregnant"/>
            <img 
            src="https://images.unsplash.com/photo-1502663071666-a02ff307a922?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80" 
            alt="women pregnant"/>
            <img 
            src="https://images.unsplash.com/photo-1538678867871-8a43e7487746?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80" 
            alt="women pregnant" />
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>
</body>
</html>
